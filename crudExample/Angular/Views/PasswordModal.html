<div class="modal fade" id="PasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modal.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body table-responsive">      	
        <div class="form-group">
          <label class="form-control">Contraseña</label>
          <input type="password" ng-model="register.password" class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-control">Repetir Contraseña</label>
          <input type="password" ng-model="register.repeatPassword" class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-control">¿Forzar cambiar contraseña en el primer inicio de sesión?</label>
          <input type="checkbox" ng-model="register.isChecked"  class="form-control" />
        </div>
        <div class="form-group">
          <button  ng-click="changePassword(register)" class="form-control btn btn-success" >Cambiar</button>
        </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>        
      </div>
    </div>
  </div>
</div>
